<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %} blog {% endblock %}</title>
  <style>

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}

.post_title{
    background-color: White;
    color: Black;
    margin: 0px;
    padding:0px;

    .page{
    background-color: Blue;
    color: Black;
    margin: 0px;
    padding:0px;


  </style>
</head>
<body>
{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
<a href="{% url 'post_list' %}">Home</a>
<a href="{% url 'my_blog' %}">My blogs</a>
<a href="{% url 'my_profile' %}">Profile</a>
<a href="{% url 'create_post' %}">Create Blog</a>
<a href="{% url 'logout' %}">Logout</a>

{% else %}
  <p>You are not logged in</p>
<a href="{% url 'post_list' %}">Home</a>
  <a href="{% url 'login' %}">Login</a>
  <a href="{% url 'signup' %}">Sign Up</a>

{% endif %}
{% endblock %}
</body>
</html>
